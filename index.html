<!DOCTYPE html>
<html>
          <title>
              PierreBooks - O melhor!
          </title>
          <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
          <meta name=viewport content="width=device-width, initial-scale=1">
          <meta name="format-detection" content="telephone-no">
          <link rel="stylesheet" href="style.css">
          <link rel="icon" type="image/vnd.microsoft.icon" href="https://img.icons8.com/flat-round/2x/book.png" sizes="16x16">
      </head>
  
      <body>
        <li><a href="https://github.com/PierreSmurf/" target="_blank"><img
                    src="https://cdn.discordapp.com/attachments/793969129035005973/823929970207228004/PIERRE.png" alt=""
                    class="pierre-logo"></a>
  
              <h1 class="page-title">
                  <span class="text-black">Pierre </span><span class="text-rojo"> BOOKS</span>
              </h1>
              <p class="page-subtitle"><span class="sub-text"> Qual seu livro favorito ? </span>
              </p>
<br>
      <div class="container-opcoes">
        <span>Ordenar por</span>
        <select id="ordenarFilmes" onclick=ordenar()>
          <option value="nome" class="ordemNome">Nome</option>
          <option value="anoLancamento" class="ordemLancamento">Lançamento</option>
          <option value="anoCronologico" class="ordemCronologica">Cronologia</option>
        </select>
        <button class="mostra-container-cadastro" onclick="habilitaContainerCadastro()">Cadastrar</button>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
      <div class="container-cadastro">
        <fieldset>
          <legend>Cadastro</legend>
          <div class="container-cadastro-campo">
            <label for="nomeFilme">Nome do filme</label>
            <input type="text" id="nomeFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoLancamentoFilme">Ano de lançamento</label>
            <input type="number" id="anoLancamentoFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="anoCronologiaFilme">Ano cronológico dos eventos</label>
            <input type="number" id="anoCronologiaFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkTrailerFilme">Endereço do trailer</label>
            <input type="text" id="linkTrailerFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImagemFilme">Endereço da imagem</label>
            <input type="text" id="linkImagemFilme">
          </div>
          <div class="container-cadastro-campo">
            <label for="linkImdbFilme">Endereço resumo do filme</label>
            <input type="text" id="linkImdbFilme">
          </div>
          <button onclick="salvarFilme()">Salvar</button>
          <button onclick="desabilitaContainerCadastro()">Cancelar</button>
        </fieldset>
      </div>
           <center><div class="container">
                <div class="flex-wrap-movielist">
                  </div>
              </div></center>
              
        </li>
        <script src="script.js"></script><br>
        <div class='rodape'>©copyright:  Todos os direitos reservados ao autor! Create by @PierreSmurf</div>
      </body>
</html>
